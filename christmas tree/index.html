    <div class="tree" id="l-1">

        <div>
            <div class="ball">2</div>
            <div class="lights"></div>
        </div>

        <div>4 <!--parent:4 | static + flow-->

             <div class="lights"></div>
        </div>

        <div>
            <div class="ball">2</div>
            
            <div class="lights"></div>
            <div class="lights"></div>
            <div class="lights"></div>
            <div class="lights"></div>
        </div>

    </div>
